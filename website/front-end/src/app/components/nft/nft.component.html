<div>
  <alert></alert>
  <button mdbBtn type="button" color="success" [rounded]="true" [outline]="true" mdbWavesEffect (click)="connect()">Connect Metamask</button>
  <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="buyFighter()">Buy fighter</button>
  <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="getAllFighters()">Get fighters</button>
  <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="getEvents()">Get events</button>
  <div>
    <div *ngFor="let fighter of fighters">
      <mdb-card>
        <!--Card image-->
        <mdb-card-img src="../../../assets/images/Dungeon.Fighter.Online.full.417211.jpg" alt="Card image cap"></mdb-card-img>
        <!--Card content-->
        <mdb-card-body>
      
          <!--Title-->
          <mdb-card-title>
            <h4>{{fighter.name}}</h4>
          </mdb-card-title>
      
          <!--Text-->
          <mdb-card-text>
            <p>Damage: {{fighter.dmg}}</p>
            <p>Speed: {{fighter.speed}}</p>
            <form [formGroup]="changeNameForm">
              <div>
                <label for="changeName">New name</label>
                <input formControlName="name" type="text" id="changeName" required />
              </div>
              <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="onSubmit(fighter.id)">Confirm</button>
            </form>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
